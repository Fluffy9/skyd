deploy:
  stage: deploy
  only:
    refs:
      - master@NebulousLabs/Sia
  artifacts:
    name: "Binaries"
    paths:
      - $CI_PROJECT_DIR/artifacts
  script: 
    - ./deploy.sh "$NIGHTLY_SIGNING_KEY"
